<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Inclusão de dados</title>
</head>

<body>
	<h1>
 Inclusão de dados
  </h1> 
  <p> Pepe é foda manolo.</p>
<img 
       src="/ArtCar/imagens/pepe.png" alt="PEPE!!!!"title="PEPE!!!" height="150">
  <hr>
	<!--Importando Script Jquery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!--Formulário-->
	<form action="/ArtCar/incluirCliente.php" method="post">

		<label for="cpf_cnpj">CPF/CNPJ</label>
		<input id="cpf_cnpj" name="cpf_cnpj" type="text" required/>
		<br>
		<label for="nome">Nome</label>
		<input id="nome" name="nome" type="text" />
		<br>
		<label for="inscMuni">Inscrição Municipal</label>
		<input id="inscMuni" name="inscMuni" type="text"/>
		<br>
		<label for="inscEst">Inscrição Estadual</label>
		<input id="inscEst" name="inscEst" type="text"/>
		<br>
		<label for="telefone">Telefone</label>
		<input id="telefone" name="telefone" type="text"/>
		<br>
		<label for="email">Email</label>
		<input id="email" name="email" type="text"/>
		<br>
		<label for="cep">CEP</label>
		<input id="cep" name="cep" type="text" required/>
		<br>
		<label for="logradouro">Logradouro</label>
		<input id="logradouro" name="logradouro" type="text" required=/>
		<br>
		<label for="numero">Número</label>
		<input id="numero" name="numero" type="text" />
		<br>
		<label for="complemento">Complemento</label>
		<input id="complemento" name="complemento" type="text"/>
		<br>
		<label for="bairro">Bairro</label>
		<input id="bairro" name="bairro" type="text" required/>
		<br>
		<label for="cidade">Cidade</label>
		<input id="cidade" name="cidade" type="text" required/>
		<br>
		<label for="uf">Estado</label>
		<input id="uf" name="uf" type="text" required>

		<button>enviar</button>

	</form>
	
	<script type="text/javascript">
		$("#cep").focusout(function(){
			//Início do Comando AJAX
			$.ajax({
				//O campo URL diz o caminho de onde virá os dados
				//É importante concatenar o valor digitado no CEP
				url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
				//Aqui você deve preencher o tipo de dados que será lido,
				//no caso, estamos lendo JSON.
				dataType: 'json',
				//SUCESS é referente a função que será executada caso
				//ele consiga ler a fonte de dados com sucesso.
				//O parâmetro dentro da função se refere ao nome da variável
				//que você vai dar para ler esse objeto.
				success: function(resposta){
					//Agora basta definir os valores que você deseja preencher
					//automaticamente nos campos acima.
					$("#logradouro").val(resposta.logradouro);
					$("#complemento").val(resposta.complemento);
					$("#bairro").val(resposta.bairro);
					$("#cidade").val(resposta.localidade);
					$("#uf").val(resposta.uf);
					//Vamos incluir para que o Número seja focado automaticamente
					//melhorando a experiência do usuário
					$("#numero").focus();
				}
			});
		});
	</script>
</body>
</html>
